<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; 
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9f9f9; 
        }

        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.3em;
            color: green;
        }

        .product-link {
            color: #007BFF; 
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .product-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <h2 class="product-title">iPhone 13</h2>
            <span class="product-price">$600.00</span>
            <a href="https://www.apple.com/shop/buy-iphone/iphone-13" class="product-link">Product Details</a>
        </div>

        <div class="product">
            <h2 class="product-title">iPhone 14</h2>
            <span class="product-price">$700.00</span>
            <a href="https://www.apple.com/shop/buy-iphone/iphone-14" class="product-link">Product Details</a>
        </div>

        <div class="product">
            <h2 class="product-title">iPhone 15</h2>
            <span class="product-price">$800.00</span>
            <a href="https://www.apple.com/iphone-15/" class="product-link">Product Details</a>
        </div>

        <div class="product">
            <h2 class="product-title">iPhone 15 Pro</h2>
            <span class="product-price">$1000.00</span>
            <a href="https://www.apple.com/iphone-15-pro/" class="product-link">Product Details</a>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
