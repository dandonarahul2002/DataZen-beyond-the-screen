<html>
<head>
<style>
    .my_class{
      border: 5px outset violet;
      color:maroon;
      background-color: olivedrab;
      text-align: center;
    }
</style>
</head>
<body>
    
    <!-- when we define my_class for the entire section:  -->
    <div class="my_class">
      <h2>This is a heading inside div element</h2>
      <p>This is some text in a div element.</p>
    </div>
    
    <br>
    <br>
    

    <!-- when we define my_class for each element:  -->
    <h2 class="my_class" >This is a heading inside div element</h2>
    <p class="my_class" >This is some text in a div element.</p>

    <!-- we observe more consistency while using div tag -->

    </body>
    </html>
