<!DOCTYPE html>
<html>
<head>
<style>

/* defining a class :  */
.my_heading_style_class{
  color: red;
  background-color: darkblue;
}

/* defining an id :  */
#my_heading_style_id{
    color:aqua;
    background-color: olive;
}

</style>
</head>
<body>

<!-- you can have more than one HTML elements use the same class -->
<h1 class="my_heading_style_class">My Important Heading 1</h1>
<h2 class="my_heading_style_class">My Important Heading 2</h2>

<!-- you must not use more than one HTML elements with the same id -->
<!-- although you can have it. It is highly discouraged to do so -->
<!-- it creates problem while selecting using javascript -->
<h1 id="my_heading_style_id">My UNIQUE Important Heading 1</h1>
<h2 id="my_heading_style_id">My UNIQUE Important Heading 2</h2>

</body>
</html>
