<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- for internal css: -->
    <style>
        .internal_place{
            background-color: violet;
            color: maroon;
        }
    </style>
</head>
<!-- for external css: -->
<link rel="stylesheet" href="6_external_css.css">
<body>

    <!-- using no CSS : -->
    
    <h2>Delhi</h2>
    <p>Delhi is the capital of India.</p>
    
    <hr>

    <!-- using inline CSS : -->
    <h2 style="color: aqua;background-color:darkolivegreen;">Delhi</h2>
    <p style="color: crimson;background-color:cornflowerblue;">Delhi is the capital of India.</p>

    <hr>
    
    <!-- Internal or embedded CSS :  -->
    <h2 class="internal_place">Delhi</h2>
    <p class="internal_place">Delhi is the capital of India.</p>
    
    <hr>

    <!-- Using external CSS : -->
    <h2 class="external_place">Delhi</h2>
    <p class="external_place">Delhi is the capital of India.</p>


</body>
</html>
